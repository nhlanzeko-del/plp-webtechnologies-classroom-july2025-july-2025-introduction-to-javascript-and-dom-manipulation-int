<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Practice</h1>
    </header>

    <main>
        <!-- Part 1: Variables & Conditionals Demo -->
        <section id="variables-section">
            <h2>1. Variables & Conditionals</h2>
            <button id="checkNumberBtn">Check Number</button>
            <p id="numberResult"></p>
        </section>

        <!-- Part 2: Functions Demo -->
        <section id="functions-section">
            <h2>2. Functions</h2>
            <input type="number" id="rectangleWidth" placeholder="Width">
            <input type="number" id="rectangleHeight" placeholder="Height">
            <button id="calculateAreaBtn">Calculate Area</button>
            <p id="areaResult"></p>
        </section>

        <!-- Part 3: Loops Demo -->
        <section id="loops-section">
            <h2>3. Loops</h2>
            <button id="countdownBtn">Start Countdown</button>
            <div id="countdownDisplay"></div>
            <button id="createListBtn">Create Number List</button>
            <ul id="numberList"></ul>
        </section>

        <!-- Part 4: DOM Interactions -->
        <section id="dom-section">
            <h2>4. DOM Manipulation</h2>
            <button id="changeColorBtn">Change Box Color</button>
            <button id="toggleVisibilityBtn">Toggle Visibility</button>
            <button id="appendItemBtn">Add List Item</button>
            <div id="colorBox" class="box"></div>
            <ul id="dynamicList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
